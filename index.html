* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: radial-gradient(circle at top, #0b0016, #050008);
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

/* === STARS === */
canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* === CENTER === */
.container {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.panel {
  width: 90%;
  max-width: 420px;
  text-align: center;
}

/* === TEXT === */
h1 {
  font-size: 2.6rem;
  color: #b26cff;
  text-shadow: 0 0 18px #b26cff;
  margin-bottom: 8px;
}

.subtitle {
  color: #6cff9c;
  margin-bottom: 25px;
}

/* === BUTTONS === */
button, a {
  width: 100%;
  display: block;
  margin: 12px 0;
  padding: 14px;
  border-radius: 14px;
  font-weight: bold;
  font-size: 1rem;
  border: none;
  cursor: pointer;
  text-decoration: none;
  color: #fff;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(10px);
  transition: 0.3s;
}

button:hover, a:hover {
  box-shadow: 0 0 20px #b26cff;
  transform: scale(1.05);
}

/* === BIO MENU === */
.bio {
  margin-top: 18px;
  padding: 16px;
  border-radius: 16px;
  background: rgba(0,0,0,0.4);
  border: 1px solid rgba(178,108,255,0.3);
  display: none;
  animation: fade 0.4s ease;
}

.bio p {
  color: #ccc;
  line-height: 1.5;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
