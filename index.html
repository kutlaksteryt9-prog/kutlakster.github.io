<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KUTLAKSTER</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0b0016, #040007);
  color: white;
  overflow: hidden;
}

/* ===== STARS ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  padding-top: 30px;
}

.header h1 {
  font-size: 3rem;
  color: #b26cff;
  text-shadow: 0 0 25px #b26cff;
}

/* ===== MENU BUTTON ===== */
.menu-btn {
  position: fixed;
  top: 25px;
  left: 25px;
  padding: 12px 18px;
  border-radius: 14px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(178,108,255,0.4);
  color: white;
  font-weight: bold;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: 0.3s;
}

.menu-btn:hover {
  box-shadow: 0 0 20px #b26cff;
  transform: scale(1.05);
}

/* ===== SIDE MENU ===== */
.menu {
  position: fixed;
  top: 0;
  left: -320px;
  width: 300px;
  height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(14px);
  border-right: 1px solid rgba(178,108,255,0.3);
  padding: 30px;
  transition: 0.4s;
}

.menu.active {
  left: 0;
}

.menu h2 {
  color: #6cff9c;
  margin-bottom: 15px;
}

.menu p {
  color: #ccc;
  line-height: 1.5;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="header">
  <h1>KUTLAKSTER</h1>
</div>

<button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>

<div class="menu" id="menu">
  <h2>My Bio</h2>
  <p>
    ðŸŽ® Gamer & streamer<br>
    ðŸ’œ Neon style lover<br>
    ðŸš€ Building KUT community<br>
    ðŸ”¥ GitHub Pages project
  </p>
</div>

<script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
}

/* ===== STARS ===== */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const stars = Array.from({ length: 140 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 1.4 + 0.5,
  s: Math.random() * 0.4 + 0.15
}));

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for (let s of stars) {
    s.y += s.s;
    if (s.y > canvas.height) {
      s.y = 0;
      s.x = Math.random() * canvas.width;
    }
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fillStyle = "#b26cff";
    ctx.shadowBlur = 10;
    ctx.shadowColor = "#6cff9c";
    ctx.fill();
  }
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
