<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>KUTLAKSTER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#05010a;
  font-family:Arial,sans-serif;
  color:white;
  overflow:hidden;
}

/* canvas */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* glass */
.glass{
  background:rgba(25,15,45,.55);
  backdrop-filter:blur(16px);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 0 40px #8a2be2;
}

/* menu */
.menu{
  position:fixed;
  left:40px;
  top:50%;
  transform:translateY(-50%);
  padding:20px;
}
.btn{
  display:block;
  margin:14px 0;
  padding:14px 32px;
  border-radius:18px;
  text-decoration:none;
  color:white;
  font-size:18px;
  background:linear-gradient(45deg,#8a2be2,#00ff88);
  box-shadow:0 0 30px #8a2be2;
  transition:.3s;
}
.btn:hover{
  transform:scale(1.15);
  box-shadow:0 0 50px #00ff88;
}

/* mobile */
.burger{
  display:none;
  position:fixed;
  top:20px;
  left:20px;
  font-size:30px;
  z-index:10;
  cursor:pointer;
}
@media(max-width:800px){
  .menu{display:none;left:20px;top:80px;transform:none}
  .menu.active{display:block}
  .burger{display:block}
}

/* title */
.center{
  position:absolute;
  right:8%;
  top:50%;
  transform:translateY(-50%);
  padding:35px 45px;
  text-align:center;
}
.center h1{
  font-size:44px;
  color:#c77dff;
  text-shadow:0 0 30px #8a2be2;
}
.center p{
  margin-top:10px;
  color:#00ff88;
  font-size:18px;
}

/* footer line */
.footer{
  position:fixed;
  bottom:0;
  width:100%;
  height:6px;
  background:linear-gradient(90deg,#8a2be2,#00ff88);
  box-shadow:0 0 35px #00ff88;
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="burger" onclick="menu()">â˜°</div>

<div class="menu glass" id="menu">
  <a class="btn" href="https://discord.gg/8ccpg7c23F" target="_blank">Discord</a>
  <a class="btn" href="https://www.twitch.tv/kutlakster1" target="_blank">Twitch</a>
  <a class="btn" href="https://www.youtube.com/channel/UClauPVBuIDO3y6mqWedCgGw" target="_blank">YouTube</a>
</div>

<div class="center glass">
  <h1>KUTLAKSTER</h1>
  <p>Neon gamer community</p>
</div>

<div class="footer"></div>

<script>
/* menu */
function menu(){
  document.getElementById("menu").classList.toggle("active");
}

/* neon snakes */
const c=document.getElementById("fx"),x=c.getContext("2d");
let W,H,mouse={x:0,y:0},lines=[];

function resize(){
  W=c.width=innerWidth;
  H=c.height=innerHeight;
}
resize();addEventListener("resize",resize);

addEventListener("mousemove",e=>{
  mouse.x=e.clientX;
  mouse.y=e.clientY;
});

for(let i=0;i<10;i++){
  lines.push({
    x:Math.random()*W,
    y:Math.random()*H,
    a:Math.random()*6.28,
    s:0.015+Math.random()*0.02,
    l:120+Math.random()*100
  });
}

function draw(){
  x.clearRect(0,0,W,H);
  lines.forEach(l=>{
    l.a+=l.s;
    let px=l.x,py=l.y;
    for(let i=0;i<l.l;i++){
      let nx=l.x+Math.cos(l.a+i*0.12)*i;
      let ny=l.y+Math.sin(l.a+i*0.12)*i;
      nx+=(mouse.x-W/2)*0.0004*i;
      ny+=(mouse.y-H/2)*0.0004*i;
      x.strokeStyle=i%2?"#00ff88":"#8a2be2";
      x.lineWidth=2;
      x.beginPath();
      x.moveTo(px,py);
      x.lineTo(nx,ny);
      x.stroke();
      px=nx;py=ny;
    }
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
