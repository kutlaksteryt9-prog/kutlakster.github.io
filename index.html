<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>KUTLAKSTER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: radial-gradient(circle at top, #12001f, #05010a);
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/*  */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

/* 挟  */
.menu {
  position: fixed;
  left: 40px;
  top: 50%;
  transform: translateY(-50%);
}

.btn {
  display: block;
  margin: 15px 0;
  padding: 14px 28px;
  border-radius: 14px;
  text-decoration: none;
  color: white;
  font-size: 18px;
  background: linear-gradient(45deg, #8a2be2, #00ff88);
  box-shadow: 0 0 20px #8a2be2;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 35px #00ff88;
}

/* 孝孝 小 */
.content {
  position: absolute;
  right: 8%;
  top: 50%;
  transform: translateY(-50%);
  text-align: center;
}

.avatar {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: 4px solid #00ff88;
  box-shadow: 0 0 30px #8a2be2;
}

h1 {
  margin-top: 20px;
  font-size: 36px;
  color: #c77dff;
}

/* 携 小校 */
.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 6px;
  background: linear-gradient(90deg, #8a2be2, #00ff88);
  box-shadow: 0 0 25px #00ff88;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="menu">
  <a class="btn" href="https://discord.gg/8ccpg7c23F" target="_blank">Discord</a>
  <a class="btn" href="https://www.twitch.tv/kutlakster1" target="_blank">Twitch</a>
  <a class="btn" href="https://www.youtube.com/channel/UClauPVBuIDO3y6mqWedCgGw" target="_blank">YouTube</a>
  <a class="btn" onclick="toggleMusic()"> Music</a>
</div>

<div class="content">
  <img class="avatar" src="https://yt3.googleusercontent.com/ytc/AIdro_k" alt="avatar">
  <h1>KUTLAKSTER</h1>
</div>

<div class="footer"></div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_946bfa3e7e.mp3">
</audio>

<script>
/* 校 */
const music = document.getElementById("music");
let playing = false;
function toggleMusic() {
  if (!playing) {
    music.play();
    playing = true;
  } else {
    music.pause();
    playing = false;
  }
}

/*  + 小 */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let stars = [];
let mouseX = 0, mouseY = 0;

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

for (let i = 0; i < 120; i++) {
  stars.push({
    x: Math.random() * innerWidth,
    y: Math.random() * innerHeight,
    r: Math.random() * 2 + 1
  });
}

addEventListener("mousemove", e => {
  mouseX = (e.clientX - innerWidth / 2) * 0.02;
  mouseY = (e.clientY - innerHeight / 2) * 0.02;
});

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x + mouseX, s.y + mouseY, s.r, 0, Math.PI * 2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
