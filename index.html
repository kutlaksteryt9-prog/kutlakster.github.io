<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>KUTLAKSTER</title>

<style>
:root{
  --purple:#a400ff;
  --green:#00ff9d;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
  background:radial-gradient(circle at top,#1c0030,#050008);
  color:white;
  overflow:hidden;
}

/* –ó–Ü–†–ö–ò */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* –õ–ï–ô–ê–£–¢ */
.main{
  height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  align-items:center;
  padding:40px;
}

/* –ö–ù–û–ü–ö–ò */
.buttons{
  display:flex;
  flex-direction:column;
  gap:20px;
}

.btn{
  padding:18px;
  border-radius:18px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(135deg,var(--purple),var(--green));
  box-shadow:0 0 30px rgba(164,0,255,.6);
  transition:.3s;
  user-select:none;
}

.btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 60px rgba(0,255,157,.9);
}

/* –¶–ï–ù–¢–† */
.center{
  text-align:center;
}

.center h1{
  font-size:64px;
  text-shadow:0 0 40px var(--purple);
}

/* –°–¢–ê–¢–ò–°–¢–ò–ö–ê */
.stats{
  display:flex;
  flex-direction:column;
  gap:18px;
  align-items:flex-end;
}

.card{
  padding:18px 24px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  box-shadow:0 0 30px rgba(0,255,157,.4);
}

/* –ö–ù–û–ü–ö–ê –ú–£–ó–ò–ö–ò */
.music{
  position:fixed;
  bottom:80px;
  right:30px;
  padding:16px 20px;
  border:none;
  border-radius:16px;
  background:var(--green);
  color:black;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 30px rgba(0,255,157,.9);
}

/* –ù–ï–û–ù–û–í–ê –ü–û–õ–û–°–ê –ó–ù–ò–ó–£ */
.footer-glow{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:8px;
  background:linear-gradient(90deg,var(--purple),var(--green),var(--purple));
  box-shadow:0 0 40px var(--green);
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="main">

  <!-- –õ–Ü–í–û -->
  <div class="buttons">
    <div class="btn" onclick="openLink('https://www.youtube.com/channel/UClauPVBuIDO3y6mqWedCgGw')">‚ñ∂ YouTube</div>
    <div class="btn" onclick="openLink('https://www.twitch.tv/kutlakster1')">üéÆ Twitch</div>
    <div class="btn" onclick="openLink('https://discord.gg/8ccpg7c23F')">üí¨ Discord</div>
  </div>

  <!-- –¶–ï–ù–¢–† -->
  <div class="center">
    <h1>KUTLAKSTER</h1>
    <p>Gamer ‚Ä¢ Streamer ‚Ä¢ Creator</p>
  </div>

  <!-- –ü–†–ê–í–û -->
  <div class="stats">
    <div class="card">üü¢ Discord ONLINE</div>
    <div class="card">üë• –£—á–∞—Å–Ω–∏–∫–∏: <span id="m">128</span></div>
    <div class="card">‚≠ê YouTube: <span id="s">1240</span></div>
  </div>

</div>

<button class="music" onclick="playMusic()">‚ñ∂ PLAY MUSIC</button>

<div class="footer-glow"></div>

<audio id="music" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_98d1bcbf12.mp3">
</audio>

<script>
/* –ü–û–°–ò–õ–ê–ù–ù–Ø */
function openLink(url){window.open(url,"_blank")}

/* –ú–£–ó–ò–ö–ê */
function playMusic(){
  const m=document.getElementById("music");
  m.volume=0.5;
  m.play();
}

/* –§–ï–ô–ö –õ–Ü–ß–ò–õ–¨–ù–ò–ö–ò */
setInterval(()=>{
  m.innerText=120+Math.floor(Math.random()*10);
  s.innerText=1200+Math.floor(Math.random()*40);
},3000);

/* –ó–Ü–†–ö–ò + –ö–£–†–°–û–† */
const c=stars,ctx=c.getContext("2d");
let mx=0,my=0;
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;

let starsArr=[...Array(120)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  dx:Math.random()*0.5,
  dy:Math.random()*0.5
}));

onmousemove=e=>{mx=e.clientX;my=e.clientY}
ontouchmove=e=>{mx=e.touches[0].clientX;my=e.touches[0].clientY}

function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="#00ff9d";
  starsArr.forEach(s=>{
    s.x+=s.dx+(mx-c.width/2)*0.00002;
    s.y+=s.dy+(my-c.height/2)*0.00002;
    if(s.x<0||s.x>c.width||s.y<0||s.y>c.height){
      s.x=Math.random()*c.width;
      s.y=Math.random()*c.height;
    }
    ctx.fillRect(s.x,s.y,2,2);
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
