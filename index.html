<script>
/* –ú–£–ó–ò–ö–ê */
let playing=false;
function toggleMusic(){
  const m=document.getElementById("music");
  playing?m.pause():m.play();
  playing=!playing;
}

/* –§–ï–ô–ö-–ê–ù–Ü–ú–ê–¶–Ü–Ø –õ–Ü–ß–ò–õ–¨–ù–ò–ö–Ü–í */
setInterval(()=>{
  document.getElementById("members").innerText =
    120 + Math.floor(Math.random()*10);
  document.getElementById("subs").innerText =
    1200 + Math.floor(Math.random()*50);
},3000);

/* –ß–ê–°–¢–ò–ù–ö–ò */
const c=document.getElementById("particles"),
ctx=c.getContext("2d");
resize();window.onresize=resize;
let p=[];
for(let i=0;i<80;i++)p.push(newParticle());

function newParticle(){
  return{
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*2+1,
    dx:(Math.random()-.5)*0.5,
    dy:(Math.random()-.5)*0.5
  }
}

function resize(){
  c.width=innerWidth;
  c.height=innerHeight;
}

function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="#00ff9d";
  p.forEach(o=>{
    o.x+=o.dx;o.y+=o.dy;
    if(o.x<0||o.x>c.width||o.y<0||o.y>c.height)
      Object.assign(o,newParticle());
    ctx.beginPath();
    ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();
</script>
