<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0b0016, #040007);
  color: white;
  overflow: hidden;
}

/* ===== BACKGROUND STARS ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  padding-top: 30px;
}

.header h1 {
  font-size: 3rem;
  color: #b26cff;

/* ===== LEFT PANEL ===== */

  position: absolute;
  left: 40px;

}

/* ===== BUTTONS ===== */
.btn {
  display: block;
  width: 100%;

  padding: 14px;
  border-radius: 14px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(178,108,255,0.3);
  color: white;
  text-decoration: none;
  font-weight: bold;
  text-align: center;
  backdrop-filter: blur(10px);
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.06);
  box-shadow: 0 0 25px #b26cff;
}

/* ===== COUNTERS ===== */
.counters {
  margin-top: 20px;
}

.counter {
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  background: rgba(0,0,0,0.45);
  border: 1px solid rgba(108,255,156,0.35);
  text-align: center;
}

.counter span {
  display: block;
  font-size: 1.5rem;
  color: #6cff9c;
  text-shadow: 0 0 12px #6cff9c;
}

.counter small {
  color: #aaa;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<!-- HEADER -->
<div class="header">
  <h1>KUTLAKSTER</h1>

<!-- LEFT PANEL -->

  <!-- COUNTERS -->
  <div class="counters">
    <div class="counter">
      <span id="subs">1240</span>

    </div>
    <div class="counter">
      <span id="online">87</span>

    </div>
  </div>

</div>

<script>
/* ===== FAKE COUNTERS ===== */
function roll(id, min, max, speed) {
  let el = document.getElementById(id);
  setInterval(() => {
    let value = Math.floor(Math.random() * (max - min + 1)) + min;
    el.textContent = value;
  }, speed);
}

roll("subs", 1200, 1300, 1800);
roll("online", 50, 120, 1300);

/* ===== STARS ===== */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const stars = Array.from({ length: 140 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 1.5 + 0.4,
  s: Math.random() * 0.4 + 0.15
}));

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for (let s of stars) {
    s.y += s.s;
    if (s.y > canvas.height) {
      s.y = 0;
      s.x = Math.random() * canvas.width;
    }
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fillStyle = "#b26cff";
    ctx.shadowBlur = 10;
    ctx.shadowColor = "#6cff9c";
    ctx.fill();
  }
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
