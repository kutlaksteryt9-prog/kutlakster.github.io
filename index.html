<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>KUTLAKSTER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial,sans-serif;
  background:#05010a;
  color:white;
  overflow:hidden;
}

/* ЗІРКИ */
canvas#stars{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* GLASS + НЕОН */
.glass{
  background:rgba(20,10,40,.5);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 0 30px #8a2be2;
}

/* МЕНЮ */
.menu{
  position:fixed;
  left:40px;
  top:50%;
  transform:translateY(-50%);
}
.btn{
  display:block;
  margin:14px 0;
  padding:14px 28px;
  border-radius:14px;
  text-decoration:none;
  color:white;
  background:linear-gradient(45deg,#8a2be2,#00ff88);
  box-shadow:0 0 25px #8a2be2;
  transition:.3s;
}
.btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px #00ff88;
}

/* МОБІЛКА */
.burger{
  display:none;
  position:fixed;
  top:20px;
  left:20px;
  font-size:28px;
  cursor:pointer;
  z-index:10;
}
@media(max-width:800px){
  .menu{display:none;left:20px;top:80px;transform:none}
  .menu.active{display:block}
  .burger{display:block}
}

/* КОНТЕНТ */
.content{
  position:absolute;
  right:8%;
  top:50%;
  transform:translateY(-50%);
  text-align:center;
  padding:25px;
}
.avatar{
  width:160px;
  height:160px;
  border-radius:50%;
  border:4px solid #00ff88;
  box-shadow:0 0 35px #8a2be2;
}
h1{
  margin:15px 0 10px;
  font-size:36px;
  color:#c77dff;
}
.stats{
  margin-top:10px;
  color:#00ff88;
}

/* ЗМІЙКА */
#snakeBox{
  position:fixed;
  right:40px;
  bottom:40px;
  padding:12px;
}
#snake{
  background:black;
  border:2px solid #00ff88;
}

/* НИЖНЯ ЛІНІЯ */
.footer{
  position:fixed;
  bottom:0;
  width:100%;
  height:6px;
  background:linear-gradient(90deg,#8a2be2,#00ff88);
  box-shadow:0 0 30px #00ff88;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="burger" onclick="toggleMenu()">☰</div>

<div class="menu glass" id="menu">
  <a class="btn" href="https://discord.gg/8ccpg7c23F" target="_blank">Discord</a>
  <a class="btn" href="https://www.twitch.tv/kutlakster1" target="_blank">Twitch</a>
  <a class="btn" href="https://www.youtube.com/channel/UClauPVBuIDO3y6mqWedCgGw" target="_blank">YouTube</a>
</div>

<div class="content glass">
  <img class="avatar" src="https://yt3.googleusercontent.com/ytc/AIdro_k" alt="avatar">
  <h1>KUTLAKSTER</h1>
  <div class="stats">
    Discord: скоро онлайн<br>
    YouTube: скоро підписники
  </div>
</div>

<div id="snakeBox" class="glass">
  <canvas id="snake" width="220" height="220"></canvas>
</div>

<div class="footer"></div>

<script>
/* МЕНЮ */
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

/* ЗІРКИ */
const c=document.getElementById("stars"),ctx=c.getContext("2d");
let W,H,stars=[],mx=0,my=0;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();addEventListener("resize",resize);
for(let i=0;i<140;i++)stars.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*2});
addEventListener("mousemove",e=>{
  mx=(e.clientX-W/2)*0.03;
  my=(e.clientY-H/2)*0.03;
});
(function anim(){
  ctx.clearRect(0,0,W,H);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x+mx,s.y+my,s.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(anim);
})();

/* ЗМІЙКА */
const sc=document.getElementById("snake"),s=sc.getContext("2d");
let snake=[{x:100,y:100}],dx=20,dy=0,food={x:60,y:60};
function game(){
  s.fillStyle="#000";s.fillRect(0,0,220,220);
  s.fillStyle="#00ff88";
  snake.forEach(p=>s.fillRect(p.x,p.y,18,18));
  s.fillStyle="#8a2be2";s.fillRect(food.x,food.y,18,18);
  const h={x:snake[0].x+dx,y:snake[0].y+dy};
  if(h.x==food.x&&h.y==food.y){
    food={x:Math.floor(Math.random()*11)*20,y:Math.floor(Math.random()*11)*20};
  }else snake.pop();
  if(h.x<0||h.y<0||h.x>=220||h.y>=220||snake.some(p=>p.x==h.x&&p.y==h.y)){
    snake=[{x:100,y:100}];dx=20;dy=0;
  }
  snake.unshift(h);
}
setInterval(game,200);
addEventListener("keydown",e=>{
  if(e.key=="ArrowUp"){dx=0;dy=-20}
  if(e.key=="ArrowDown"){dx=0;dy=20}
  if(e.key=="ArrowLeft"){dx=-20;dy=0}
  if(e.key=="ArrowRight"){dx=20;dy=0}
});
</script>

</body>
</html>
