<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>KUTLAKSTER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #1a0026, #002b1a);
      color: white;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(128,0,255,0.15), transparent 40%),
                  radial-gradient(circle at top left, rgba(0,255,128,0.15), transparent 40%);
      animation: moveBg 20s linear infinite;
    }

    @keyframes moveBg {
      0% { transform: translate(0,0); }
      50% { transform: translate(-10%, -10%); }
      100% { transform: translate(0,0); }
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #b44cff;
      text-shadow: 0 0 20px #b44cff;
    }

    p {
      max-width: 500px;
      opacity: 0.9;
    }

    .buttons a {
      margin: 10px;
      padding: 15px 25px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      background: linear-gradient(45deg, #8a2be2, #00ff99);
      box-shadow: 0 0 20px rgba(0,255,150,0.4);
      transition: 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(180,80,255,0.8);
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="content">
    <h1>KUTLAKSTER</h1>
    <p>Геймерський хаб • YouTube • Discord • Контент</p>

    <div class="buttons">
      <a href="https://youtube.com" target="_blank">YouTube</a>
      <a href="https://discord.gg/" target="_blank">Discord</a>
    </div>
  </div>

</body>
</html>
