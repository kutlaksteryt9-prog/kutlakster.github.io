<script>

  m.play().catch(()=>alert("–ù–∞—Ç–∏—Å–Ω–∏ —â–µ —Ä–∞–∑ –∞–±–æ —É–≤—ñ–º–∫–Ω–∏ –∑–≤—É–∫"));

/* –§–µ–π–∫-–ª—ñ—á–∏–ª—å–Ω–∏–∫–∏ */
setInterval(()=>{
  members.innerText=120+Math.floor(Math.random()*10);
  subs.innerText=1200+Math.floor(Math.random()*40);
},3000);

/* –ß–∞—Å—Ç–∏–Ω–∫–∏ */
const c=particles,ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;
let p=[...Array(80)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,dx:(Math.random()-.5),dy:(Math.random()-.5)}));

(function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="#00ff9d";
  p.forEach(o=>{
    o.x+=o.dx;o.y+=o.dy;
    if(o.x<0||o.x>c.width||o.y<0||o.y>c.height)
      Object.assign(o,{x:Math.random()*c.width,y:Math.random()*c.height});
    ctx.fillRect(o.x,o.y,2,2);
  });
  requestAnimationFrame(draw);
})();
