<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>KUTLAKSTER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial,sans-serif;
  background:#05010a;
  color:white;
  overflow:hidden;
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* GLASS + НЕОН */
.glass{
  background:rgba(20,10,40,.5);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 0 35px #8a2be2;
}

/* МЕНЮ */
.menu{
  position:fixed;
  left:40px;
  top:50%;
  transform:translateY(-50%);
  padding:20px;
}
.btn{
  display:block;
  margin:14px 0;
  padding:14px 30px;
  border-radius:16px;
  text-decoration:none;
  color:white;
  font-size:18px;
  background:linear-gradient(45deg,#8a2be2,#00ff88);
  box-shadow:0 0 25px #8a2be2;
  transition:.3s;
}
.btn:hover{
  transform:scale(1.12);
  box-shadow:0 0 45px #00ff88;
}

/* МОБІЛКА */
.burger{
  display:none;
  position:fixed;
  top:20px;
  left:20px;
  font-size:30px;
  cursor:pointer;
  z-index:10;
}
@media(max-width:800px){
  .menu{display:none;left:20px;top:80px;transform:none}
  .menu.active{display:block}
  .burger{display:block}
}

/* ТЕКСТ СПРАВА */
.content{
  position:absolute;
  right:8%;
  top:50%;
  transform:translateY(-50%);
  text-align:center;
  padding:30px 40px;
}
h1{
  font-size:42px;
  color:#c77dff;
  text-shadow:0 0 25px #8a2be2;
}
p{
  margin-top:12px;
  color:#00ff88;
  font-size:18px;
}

/* НИЗ */
.footer{
  position:fixed;
  bottom:0;
  width:100%;
  height:6px;
  background:linear-gradient(90deg,#8a2be2,#00ff88);
  box-shadow:0 0 35px #00ff88;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="burger" onclick="toggleMenu()">☰</div>

<div class="menu glass" id="menu">
  <a class="btn" href="https://discord.gg/8ccpg7c23F" target="_blank">Discord</a>
  <a class="btn" href="https://www.twitch.tv/kutlakster1" target="_blank">Twitch</a>
  <a class="btn" href="https://www.youtube.com/channel/UClauPVBuIDO3y6mqWedCgGw" target="_blank">YouTube</a>
</div>

<div class="content glass">
  <h1>KUTLAKSTER</h1>
  <p>Neon • Gamer • Community</p>
</div>

<div class="footer"></div>

<script>
/* МЕНЮ */
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

/* НЕОНОВІ ЗМІЙКИ */
const c=document.getElementById("bg"),ctx=c.getContext("2d");
let W,H,mouse={x:0,y:0},snakes=[];

function resize(){
  W=c.width=innerWidth;
  H=c.height=innerHeight;
}
resize();addEventListener("resize",resize);

addEventListener("mousemove",e=>{
  mouse.x=e.clientX;
  mouse.y=e.clientY;
});

for(let i=0;i<8;i++){
  snakes.push({
    x:Math.random()*W,
    y:Math.random()*H,
    a:Math.random()*Math.PI*2,
    l:80+Math.random()*120,
    s:0.02+Math.random()*0.03
  });
}

function draw(){
  ctx.clearRect(0,0,W,H);
  snakes.forEach(sn=>{
    sn.a+=sn.s;
    let px=sn.x,py=sn.y;
    for(let i=0;i<sn.l;i++){
      let nx=sn.x+Math.cos(sn.a+i*0.15)*i;
      let ny=sn.y+Math.sin(sn.a+i*0.15)*i;
      nx+=(mouse.x-W/2)*0.0005*i;
      ny+=(mouse.y-H/2)*0.0005*i;
      ctx.strokeStyle=i%2? "#00ff88":"#8a2be2";
      ctx.lineWidth=2;
      ctx.beginPath();
      ctx.moveTo(px,py);
      ctx.lineTo(nx,ny);
      ctx.stroke();
      px=nx;py=ny;
    }
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
