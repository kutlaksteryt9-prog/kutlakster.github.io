<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KUTLAKSTER</title>

<!-- ICONS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  background:#050008;
  color:#fff;
  overflow-x:hidden;
}

/* ===== STARS ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ===== MENU BUTTON ===== */
.menu-btn{
  position:fixed;
  top:20px;
  left:20px;
  padding:12px 18px;
  border-radius:14px;
  background:rgba(140,90,255,.15);
  border:1px solid #9f6cff;
  color:#fff;
  cursor:pointer;
  backdrop-filter:blur(10px);
  box-shadow:0 0 14px #9f6cff;
  z-index:20;
}

/* ===== MENU PANEL ===== */
.menu{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(5,0,10,.94);
  backdrop-filter:blur(25px);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.35s;
  z-index:15;
}

.menu.active{
  opacity:1;
  pointer-events:auto;
}

.menu-box{
  max-width:520px;
  text-align:center;
  padding:30px;
}

.menu-box h2{
  color:#9f6cff;
  font-size:2rem;
  margin-bottom:10px;
}

.menu-box p{
  color:#6cff9c;
  line-height:1.6;
}

/* ===== HEADER ===== */
.header{
  padding-top:120px;
  text-align:center;
}

.header h1{
  font-size:3rem;
  color:#9f6cff;
  text-shadow:0 0 20px #9f6cff;
}

.header span{color:#6cff9c}

/* ===== BUTTONS ===== */
.buttons{
  position:fixed;
  left:20px;
  bottom:150px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.buttons a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:16px 30px;
  border-radius:40px;
  background:linear-gradient(135deg,#9f6cff,#6cff9c);
  color:#000;
  font-weight:bold;
  text-decoration:none;
  font-size:1.1rem;
  box-shadow:0 0 22px rgba(140,90,255,.6);
  transition:.25s;
}

.buttons a:hover{transform:scale(1.08)}

/* ===== COUNTERS ===== */
.counters{
  position:fixed;
  left:20px;
  bottom:30px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.counter{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:1rem;
  color:#6cff9c;
  text-shadow:0 0 8px #6cff9c;
}

.counter span{
  min-width:70px;
  display:inline-block;
  font-weight:bold;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<button class="menu-btn" id="menuBtn" onclick="toggleMenu()">☰ Menu</button>

<div class="menu" id="menu">
  <div class="menu-box">
    <h2>My Bio</h2>
    <p>
      Gamer & creator.<br>
      Неон • мінімалізм • комʼюніті.<br>
      GitHub Pages проект KUTLAKSTER.
    </p>
  </div>
</div>

<div class="header">
  <h1>KUT<span>LAKSTER</span></h1>
</div>

<div class="buttons">
  <a href="https://discord.gg/8ccpg7c23F" target="_blank">
    <i class="fa-brands fa-discord"></i> Discord
  </a>
  <a href="https://www.twitch.tv/kutlakster1" target="_blank">
    <i class="fa-brands fa-twitch"></i> Twitch
  </a>
  <a href="https://www.youtube.com/channel/UClauPVBuIDO3y6mqWedCgGw" target="_blank">
    <i class="fa-brands fa-youtube"></i> YouTube
  </a>
</div>

<div class="counters">
  <div class="counter"><i class="fa-solid fa-users"></i> <span id="d">000</span> Discord</div>
  <div class="counter"><i class="fa-solid fa-eye"></i> <span id="t">000</span> Twitch</div>
  <div class="counter"><i class="fa-solid fa-play"></i> <span id="y">000</span> YouTube</div>
</div>

<script>
/* ===== MENU TOGGLE ===== */
let open=false;
function toggleMenu(){
  open=!open;
  document.getElementById("menu").classList.toggle("active",open);
  document.getElementById("menuBtn").textContent=open?"✕ Close":"☰ Menu";
}

/* ===== COUNTERS ===== */
function roll(id,start){
  let v=start;
  setInterval(()=>{
    v+=Math.floor(Math.random()*4);
    document.getElementById(id).textContent=v.toString().padStart(3,"0");
  },120);
}
roll("d",120);
roll("t",85);
roll("y",160);

/* ===== STARS ===== */
const c=document.getElementById("stars"),x=c.getContext("2d");
let w,h,s=[];
function rs(){w=c.width=innerWidth;h=c.height=innerHeight}
onresize=rs;rs();
for(let i=0;i<130;i++)s.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5+.5,v:Math.random()*.3+.1});
(function draw(){
  x.clearRect(0,0,w,h);
  x.fillStyle="#9f6cff";
  s.forEach(a=>{
    a.y+=a.v;if(a.y>h)a.y=0;
    x.beginPath();x.arc(a.x,a.y,a.r,0,7);x.fill();
  });
  requestAnimationFrame(draw);
})();
</script>

</body>
</html>
