<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>KUTLAKSTER</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: radial-gradient(circle at top, #2a003d, #050008);
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* –ê–Ω—ñ–º–æ–≤–∞–Ω–∏–π —Ñ–æ–Ω */
.bg {
  position: fixed;
  width: 200%;
  height: 200%;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(160,0,255,0.05),
      rgba(0,255,170,0.05) 20px
    );
  animation: movebg 20s linear infinite;
  z-index: -1;
}

@keyframes movebg {
  from { transform: translate(0,0); }
  to { transform: translate(-200px,-200px); }
}

/* –ú–µ–Ω—é */
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

nav a {
  text-decoration: none;
  color: white;
  padding: 10px 18px;
  border-radius: 12px;
  background: linear-gradient(45deg, #8a2be2, #00ff99);
  box-shadow: 0 0 15px rgba(0,255,170,0.4);
  transition: 0.3s;
}

nav a:hover {
  transform: scale(1.15);
  box-shadow: 0 0 30px rgba(180,80,255,0.8);
}

/* –ö–æ–Ω—Ç–µ–Ω—Ç */
.main {
  height: calc(100vh - 80px);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  font-size: 60px;
  text-shadow: 0 0 30px #a855f7;
}

p {
  opacity: 0.85;
  margin: 10px 0 30px;
}

/* –ö–Ω–æ–ø–∫–∞ –º—É–∑–∏–∫–∏ */
.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #00ff99;
  color: black;
  border: none;
  padding: 14px 18px;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(0,255,170,0.7);
}
</style>
</head>

<body>

<div class="bg"></div>

<nav>
  <a href="https://www.youtube.com/channel/UClauPVBuIDO3y6mqWedCgGw" target="_blank">YouTube</a>
  <a href="https://twitch.tv/" target="_blank">Twitch</a>
  <a href="https://discord.gg/" target="_blank">Discord</a>
</nav>

<div class="main">
  <h1>KUTLAKSTER</h1>
  <p>–ì–µ–π–º–µ—Ä—Å—å–∫–∏–π —Ö–∞–± ‚Ä¢ YouTube ‚Ä¢ Twitch ‚Ä¢ Discord</p>
</div>

<!-- –ú—É–∑–∏–∫–∞ -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_98d1bcbf12.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">üéµ</button>

<script>
let playing = false;
function toggleMusic() {
  const m = document.getElementById("music");
  if (playing) {
    m.pause();
  } else {
    m.play();
  }
  playing = !playing;
}
</script>

</body>
</html>
