<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KUTLAKSTER</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#050008;
  color:#fff;
  overflow-x:hidden;
}

/* ===== STAR BACKGROUND ===== */
canvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* ===== MENU BUTTON ===== */
.menu-btn{
  position:absolute;
  top:20px;
  left:20px;
  padding:10px 16px;
  background:rgba(140,90,255,.15);
  border:1px solid #9f6cff;
  border-radius:12px;
  color:#fff;
  cursor:pointer;
  backdrop-filter:blur(10px);
  box-shadow:0 0 12px #9f6cff;
}

/* ===== TOP MENU ===== */
.menu{
  position:fixed;
  top:-100%;
  left:0;
  width:100%;
  padding:30px;
  background:rgba(10,5,20,.92);
  backdrop-filter:blur(20px);
  transition:.4s;
  z-index:10;
  text-align:center;
}

.menu.active{
  top:0;
}

.menu h2{
  color:#9f6cff;
  margin-bottom:10px;
}

.menu p{
  color:#6cff9c;
  max-width:500px;
  margin:0 auto;
  line-height:1.5;
}

/* ===== HEADER ===== */
.header{
  padding-top:100px;
  text-align:center;
}

.header h1{
  font-size:3rem;
  color:#9f6cff;
  text-shadow:0 0 20px #9f6cff;
}

.header span{
  color:#6cff9c;
}

/* ===== LEFT BUTTONS ===== */
.buttons{
  position:fixed;
  left:20px;
  bottom:120px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.buttons a{
  padding:16px 28px;
  border-radius:30px;
  background:linear-gradient(135deg,#9f6cff,#6cff9c);
  color:#000;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 0 20px rgba(140,90,255,.6);
  transition:.25s;
}

.buttons a:hover{
  transform:scale(1.08);
}

/* ===== COUNTERS ===== */
.counters{
  position:fixed;
  left:20px;
  bottom:20px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.counter{
  font-size:1rem;
  color:#6cff9c;
  text-shadow:0 0 8px #6cff9c;
  letter-spacing:1px;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

<div class="menu" id="menu">
  <h2>My Bio</h2>
  <p>
    Gamer & creator.  
    Люблю неон, мінімалізм і технології.  
    Це мій GitHub Pages сайт.
  </p>
</div>

<div class="header">
  <h1>KUT<span>LAKSTER</span></h1>
</div>

<div class="buttons">
  <a href="https://discord.gg/8ccpg7c23F" target="_blank">Discord</a>
  <a href="https://www.twitch.tv/kutlakster1" target="_blank">Twitch</a>
  <a href="https://www.youtube.com/channel/UClauPVBuIDO3y6mqWedCgGw" target="_blank">YouTube</a>
</div>

<div class="counters">
  <div class="counter" id="c1">Discord: 0</div>
  <div class="counter" id="c2">Twitch: 0</div>
  <div class="counter" id="c3">YouTube: 0</div>
</div>

<script>
/* ===== MENU ===== */
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

/* ===== COUNTERS ===== */
function fakeCounter(id,start){
  let val=start;
  setInterval(()=>{
    val+=Math.floor(Math.random()*3);
    document.getElementById(id).textContent =
      document.getElementById(id).textContent.split(":")[0]+": "+val+"+";
  },120);
}
fakeCounter("c1",120);
fakeCounter("c2",80);
fakeCounter("c3",150);

/* ===== STARS ===== */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
let w,h,stars=[];

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.onresize=resize;
resize();

for(let i=0;i<120;i++){
  stars.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*1.5+0.5,
    s:Math.random()*0.3+0.1
  });
}

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="#9f6cff";
  stars.forEach(s=>{
    s.y+=s.s;
    if(s.y>h) s.y=0;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
