<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KUTLAKSTER</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
  height:100vh;
  background:radial-gradient(circle at top,#0b0016,#040007);
  color:white;
  overflow:hidden;
}

/* ===== STARS ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  padding-top:30px;
}
.header h1{
  font-size:3rem;
  color:#b26cff;
  text-shadow:0 0 25px #b26cff;
}
.header p{
  color:#6cff9c;
  margin-top:6px;
}

/* ===== MENU BUTTON ===== */
.menu-btn{
  position:fixed;
  top:25px;
  left:25px;
  padding:14px 22px;
  border-radius:16px;
  font-size:1.1rem;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(178,108,255,.4);
  color:white;
  font-weight:bold;
  cursor:pointer;
  backdrop-filter:blur(10px);
  z-index:20;
}
.menu-btn:hover{
  box-shadow:0 0 25px #b26cff;
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:9;
}
.overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* ===== BIO MENU ===== */
.menu{
  position:fixed;
  top:0;
  left:-300px;
  width:280px;
  height:100%;
  background:rgba(10,5,20,.85);
  backdrop-filter:blur(16px);
  padding:30px;
  transition:.35s;
  z-index:10;
}
.menu.active{left:0}

.menu h2{
  color:#6cff9c;
  margin-bottom:15px;
}
.menu p{
  color:#ccc;
  line-height:1.6;
  font-size:1.05rem;
}

/* ===== BUTTONS ===== */
.links{
  position:fixed;
  left:30px;
  bottom:30px;
  width:280px;
}

.card{
  margin-bottom:22px;
}

.links a{
  display:block;
  padding:22px;
  border-radius:18px;
  font-size:1.2rem;
  background:rgba(255,255,255,.1);
  border:1px solid rgba(178,108,255,.35);
  color:white;
  text-decoration:none;
  font-weight:bold;
  text-align:center;
  backdrop-filter:blur(12px);
  transition:.3s;
}
.links a:hover{
  box-shadow:0 0 30px #b26cff;
  transform:scale(1.06);
}

/* ===== COUNTER ===== */
.counter{
  margin-top:6px;
  text-align:center;
  font-size:.95rem;
  color:#6cff9c;
  letter-spacing:1px;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="header">
  <h1>KUTLAKSTER</h1>
  <p>Neon ‚Ä¢ Gaming ‚Ä¢ Community</p>
</div>

<button class="menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="menu" id="menu">
  <h2>My Bio</h2>
  <p>
    üéÆ Gamer & creator<br>
    üíú –ù–µ–æ–Ω + –º—ñ–Ω—ñ–º–∞–ª—ñ–∑–º<br>
    üöÄ KUT project<br>
    ‚ö° GitHub Pages site
  </p>
</div>

<div class="links">
  <div class="card">
    <a href="#" target="_blank">‚ñ∂ YouTube</a>
    <div class="counter" data-start="1200">0</div>
  </div>

  <div class="card">
    <a href="#" target="_blank">üí¨ Discord</a>
    <div class="counter" data-start="340">0</div>
  </div>

  <div class="card">
    <a href="#" target="_blank">üéÆ Twitch</a>
    <div class="counter" data-start="780">0</div>
  </div>
</div>

<script>
function toggleMenu(){
  menu.classList.toggle("active");
  overlay.classList.toggle("active");
}

/* ===== STAR BG ===== */
const c=document.getElementById("stars"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);

const s=[...Array(130)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*1.4+.5,
  v:Math.random()*.4+.2
}));

function a(){
  x.clearRect(0,0,c.width,c.height);
  for(let i of s){
    i.y+=i.v;
    if(i.y>c.height){i.y=0;i.x=Math.random()*c.width}
    x.beginPath();
    x.arc(i.x,i.y,i.r,0,Math.PI*2);
    x.fillStyle="#b26cff";
    x.shadowBlur=10;
    x.shadowColor="#6cff9c";
    x.fill();
  }
  requestAnimationFrame(a);
}
a();

/* ===== COUNTERS ===== */
document.querySelectorAll(".counter").forEach(el=>{
  let val=0;
  const target=+el.dataset.start;
  setInterval(()=>{
    val += Math.floor(Math.random()*5);
    if(val>target) val=target-10+Math.floor(Math.random()*10);
    el.textContent=val.toLocaleString()+"+";
  },80);
});
</script>

</body>
</html>
